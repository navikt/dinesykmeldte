overwrite: true
schema: "./src/**/*.graphqls"
documents: "./src/**/*.graphql"

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/graphql/queries/possible-types.generated.ts:
    plugins:
      - fragment-matcher
  ./src/graphql/queries/graphql.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - add:
          content: "// @generated - This file is automatically generated. Do not edit."
    config:
      exportFragmentSpreadSubTypes: true
      scalars:
        Date: string
        DateTime: string
        UUID: string
        JSON: "unknown"
      dedupeFragments: true
      nonOptionalTypename: true
  ./src/graphql/resolvers/resolvers.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: "// @generated - This file is automatically generated. Do not edit."
    config:
      useIndexSignature: true
      contextType: ./resolverTypes#ResolverContextType
      avoidOptionals:
        field: true
      scalars:
        Date: string
        DateTime: string
        UUID: string
        JSON: "unknown"
